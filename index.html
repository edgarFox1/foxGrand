<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container container__header">
                <img src="img/photo_94-19-08-2022_02-14-38.jpg" class="logo">
         <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    Главная
                </li>
                <li class="nav__item">
                    О нас
                </li>
                <li class="nav__item">
                    Скриншоты
                </li>
                <li class="nav__item">
                    Отзывы
                </li>
                <li class="nav__item">
                    Видео
                </li>
            </ul>
         </nav>
    </div>
  </header> 
  <main class="main">
    <section class="hero-block">
        <div class="container container__hero-block">
           <div class="hero-block__content">
            <h2 class="hero-block__title">GTA 5</h2>   
            <img src="img/hero-block__img.png" class="hero-block__img">
            
        
           </div>
      <div class="play">
        <a href="https://store.steampowered.com/app/271590/Grand_Theft_Auto_V/">play</a>
      </div>
           
        </div>
    </section>
    <section class="about">
         <div class="container container__about" class="about__img">
            <img src="img/image.png">
            <p class="about__title">Grand Theft Auto V — компьютерная игра в жанре action-adventure с открытым миром. Разработана компанией Rockstar North и издана компанией Rockstar</p>
        </div>
    </section>
    <section class="video">
        <div class="container container__video">
           <h2 class="video__title">Видео</h2>
           <iframe class="video__video"  src="https://www.youtube.com/embed/G-7i4mpz7CQ?si=XFN0CboJmgY6DQn2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <section class="gallary">
        <div class=" container gallary__container">
            <h2 class="gallary__title">Галерея</h2> 
             <ul class="gallary__list">
                <li class="gallary__item">
                   <a href="img/image (1).png" class="lightzoom">
                    <img src="img/image (1).png" alt="название игры персонажы в названии " class="gallary__img">
                </a>
                </li>
                <li class="gallary__item">
                    <a href="img/image (2).png" class="lightzoom">
                     <img src="img/image (2).png" alt="машина уезжает от копов  " class="gallary__img">
                 </a>
                 </li>
                 <li class="gallary__item">
                    <a href="img/image (3).png" class="lightzoom">
                     <img src="img/image (3).png" alt=" три персонажа с собакой и овтаматом стоят на улице " class="gallary__img">
                 </a>
                 </li>
                 <li class="gallary__item">
                    <a href="img/image (4).png" class="lightzoom">
                     <img src="img/image (4).png" alt="персонаж летит на спорткар " class="gallary__img">
                 </a>
                 </li>
             </ul>
        </div>
    </section>
  </main>

        <div class="footer__content">
            <h2 class="footer__title">FOX</h2>
            <p class="footer__text">2023. все права защищены.</p>
        </div>
        <ul class="footer__list">
            <li class="footer__item">
                <a href="https://www.youtube.com/channel/UCksevZmokTM4sCTpo3aan1Q" >
                    <img src="img/channels4_profile.jpg" alt="Ютуб" class="footer__img">
                </a>
            </li>
            <li class="footer__item">
                <a href="https://www.twitch.tv/walkyyy">
                    <img src="img/5cd3d545-1ffd-446e-8fa6-f160f278a00c-profile_image-70x70.png" alt="twitch" class="footer__img">
                </a>
            </li>
            <li class="footer__item">
                <a href="https://discord.gg/DqS4ZbmjTQ">
                    <img src="img/10831-1000x830.jpg" alt="discord" class="footer__img">
                </a>

 </div>
